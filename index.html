<body>
    <div class="container">
        <header>
            <p>Code highlighter</p>
        </header>
        <div class="content">
            <form onsubmit="return highlight_code()">
                <label for="scode">Source Code:</label><br>
                <textarea  type="text" id="scode" name="scode"></textarea><br>
                <input type="submit" value="Submit"><br>
            </form>
            <pre> <!--class="c" missing manual choice-->
                <code>
#include &lt;stdio.h&gt;
int main() {
    printf("Hello, World!");
    return 0;
}
                </code>
            </pre>
        </div>
